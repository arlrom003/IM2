{% extends 'index.html' %}

{% block head %}
<h3 class="text-center mt-3">Registration Form</h3>
{% endblock %}

{% block body %}
<div class="container mt-4">
  <form action="/result" method="POST" class="border p-4 rounded bg-light">

    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname:</label>
      <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter your lastname" required>
    </div>

    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname:</label>
      <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter your firstname" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Sex:</label><br>
      <input type="radio" id="male" name="sex" value="Male" required> Male
      <input type="radio" id="female" name="sex" value="Female"> Female
    </div>

    <div class="mb-3">
      <label for="institution" class="form-label">Institution:</label>
      <select id="institution" name="institution" class="form-select" required>
        <option value="">Select Institution</option>
        <option value="PSU">PSU</option>
        <option value="UCU">UCU</option>
        <option value="PU">PU</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>
{% endblock %}
